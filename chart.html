<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="libs/d3/d3.min.js" charset="utf-8"></script>
    <script src="libs/jquery/jquery-2.1.1.min.js" charset="utf-8"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="libs/queue/queue.v1.min.js"></script>
    <script src="libs/topojson/topojson.v1.min.js"></script>

<style>
body { 
    font: 10px sans-serif; 
} 
.axis text {
    font: 10px sans-serif;
}

.axis line,
.axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.container {

}
#yearWaterVis{
    position: relative;
    left: 0px;
    top: 20px;
}
#monthWaterVis{
    position: relative;
    left: 0px;
    top: 50px;
}
#waterVis{
    position: relative;
    margin-left: 750px;
    margin-top: 10px;
}
#bayVis{
    position: relative;
    margin-left: 450px;
    margin-top: -540px;
}
#oysterVis{
    position: relative;
    margin-left: 750px;
    margin-top: -670px;
}
#selectLevel{
    position: relative;
    margin-left: 850px;
    margin-top: 0px;
}
.line, 
.wbottom, 
.wsurface {
  fill: none;
  stroke: blue;
  stroke-width: 1.5px;
}
.clickedStation {
    fill: red;
    opacity: 1;
}
.unclickedId {
    opacity: 0;
}

</style>

</head>
<body>
    <div><text id="selectedYear"></text>
    <div>
        <label><input class="measure" type="radio" name="measure" value="tn" checked>Nitrogen</label>
        <label><input class="measure" type="radio" name="measure" value="tp" >Phosphorous</label>
        <label><input class="measure" type="radio" name="measure" value="do" >Dissolved Oxygen</label>
        <label><input class="measure" type="radio" name="measure" value="salinity" >Salinity</label>
        <label><input class="measure" type="radio" name="measure" value="wtemp" >Water Temp</label>

    </div>
    <div class="container">
    <div id="yearWaterVis"></div>
    <div id="monthWaterVis"></div>
    <div width=600 id="bayVis"></div>
    <div width=400 id="oysterVis"></div>
    <div id="waterVis"></div>
    <div id="selectLevel">
        <label>Surface <input class="level" id="checkSurface" type="checkbox" name="surface" value="surface" checked /></label>
        <label>Bottom <input class="level" id="checkBottom" type="checkbox" name="bottom" value="bottom" checked /></label>
        <button type="button" id="clear">Clear</button>      
    </div>
    <script>

        $(function(){

            var waterQualityData = [];
            var stationInfoData = [];
            var landingsData = [];
            var chesapeake;
            var selectedYear = 2014;  //year selected by user - will make this interactive
            var measure = "TN";
            var xScaleW;
            var yScaleW;
            var yAxisW;
            var stationCount = 0;
            var color = d3.scale.category10();
            var wmax = 0;

            d3.select("#clear")
                .on("click", clearWater);

            var initVis = function(){

                var EventHandler = new Object();

                d3.select("#selectedYear").text("Chesapeake Bay Water Quality - " + selectedYear).style("font-size", "18px");
                drawYearWater();
                drawMonthWater();
                drawCoast();
                drawOyster();
                drawWaterSetup();
            } 

            function drawCoast() {

                var margin = {top:20, right:20, bottom:30, left:80};
                var width = 310 - margin.left - margin.right;
                var height = 700 - margin.top - margin.bottom;
                var padding = 10;

                var svg = d3.select("#bayVis").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom);

                var projection = d3.geo.mercator().scale(10000)
                    .center([-74.6,38.5]);

                var path = d3.geo.path()
                    .projection(projection);

                var topo = topojson.feature(chesapeake, chesapeake.objects.shore_dd);

                svg.selectAll("path")
                    .data(topo.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", "lightblue");

                var node = svg.selectAll(".station")
                    .data(stationInfoData)
                    .enter()
                    .append("g").attr("class", "station");
        
                var circle = node.append("circle")
                    .attr("r", 5)
                    .style("cursor", "pointer")
                    .style("stroke", "white")
//                    .style("fill", "black")
                    .style("opacity", 0.8);
        
                var stationid = node.append("text")
                    .text(function(d) {return d.station;})
                    .attr("x", function() {return 8;})
                    .attr("y", function() {return 3;})
                    .attr("transform", function() {
                        return "rotate(-15)" 
                    })
                    .style("opacity", 0);

                node
                    .on("mouseover", function(d) {
                            d3.select(this).attr("fill", "red");
                            stationid.style("opacity", function(k) {if (k.station == d.station) {return 1;} else { return 0;}});
                        })
                    .on("mouseout", function() {
//                        if(!clicked) {
//                            stationid.style("opacity", 0);
                            stationid.classed("unclickedId")
                            d3.select(this).attr("fill", "black");
//                        }
//                        else {
//                            clicked = false;
//                        }
                    })
                    .on("click", function(d) { 
                        drawWater(d.station);
                        pathVisible();

                        node
                            .classed("clickedStation", function(k) {if (k.station == d.station) {return true;}});
                        stationid
                            .classed("clickedStation", function(k) {if (k.station == d.station) {return true;}});
 //                       stationid.style("opacity", 0);
 //                       stationid.style("opacity", function(k) {if (k.station == d.station) {return 1;} else { return 0;}});
                    })

                node.transition().duration(500)
                    .attr("transform", function(d) { 
                        return "translate("+projection([d.lon, d.lat])[0]+","+projection([d.lon, d.lat])[1]+")"; 
                    });
            }

            function drawOyster() {

                var oystermd = landingsData.filter(function(d) { return d.species == "Oyster" && d.state == "Maryland";});

                var margin = {top:20, right:20, bottom:30, left:80};
                var width = 450 - margin.left - margin.right;
                var height = 250 - margin.top - margin.bottom;
                var padding = 10;

                var xScale = d3.scale.linear().range([0, width])
                    .domain([1929, 2013]);
                var yScale = d3.scale.linear()
                    .range([height, 10])
                    .domain([0, d3.max(oystermd, function(d) { return d.pounds; })]);

                var svg = d3.select("#oysterVis").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append("text").text("Oyster Landings by Year").attr("x", 100).attr("y", 0).style("font", "12px sans-serif");

                var line = d3.svg.line()
                    .x(function(d) { return xScale(d.year); })
                    .y(function(d) { return yScale(d.pounds); });
        
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .tickFormat(d3.format("d"));

                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");  
         
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .attr("id", "yaxis")
                    .call(yAxis);

                svg.append("path")
                    .datum(oystermd)
                    .attr("class", "line")
                    .attr("d", line);

                svg.append("line")
                    .attr("x1", xScale(selectedYear))  
                    .attr("y1", 0)
                    .attr("x2", xScale(selectedYear))  
                    .attr("y2", height)
                    .style("stroke-width", 1)
                    .style("stroke", "red")
                    .style("fill", "none");

            }

            function drawWaterSetup() {

                var margin = {top:20, right:20, bottom:30, left:80};
                var width = 450 - margin.left - margin.right;
                var height = 280 - margin.top - margin.bottom;
                var padding = 10;

                var svg = d3.select("#waterVis").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("class","water")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append("text").text(measure + " by Station").attr("x", 110).attr("y", 0).style("font", "12px sans-serif");

                svg.append("text").text("Click multiple stations to compare").attr("x", 100).attr("y", 100).attr("id", "stationClick");
/*                var options = svg.append("g")
                    .attr("x", 100)
                    .attr("y", 0);
                options
                    .append("label")
                    .append("text")
                        .text("surface");
                options
                    .append("input")
                        .attr("type", "checkbox")
                        .attr("name", "surface")
                        .attr("value", "surface"); */

                var water = waterQualityData.filter(function(d) { return d.parameter == measure;});

                xScaleW = d3.scale.linear().range([0, width])
                    .domain([d3.min(water, function(d) {return parseInt(d.month);}), d3.max(water, function(d) {return parseInt(d.month);})]);
                yScaleW = d3.scale.linear()
                    .range([height, 10]);

                var xAxis = d3.svg.axis()
                    .scale(xScaleW)
                    .orient("bottom")
                    .tickFormat(d3.format("d"));

                yAxisW = d3.svg.axis()
                    .scale(yScaleW)
                    .orient("left");  
        
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("id", "xaxw")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .attr("id", "yaxw")
                    .attr("id", "yaxis");

            }

            function drawWater(station) {
                d3.select("#stationClick").style("opacity", 0);
                stationCount += 1;

                var water = waterQualityData.filter(function(d) { return d.station == station && d.parameter == measure;});
                var water_b = waterQualityData.filter(function(d) { return d.station == station && d.mlayer == "B " && d.parameter == measure;});
                var water_s = waterQualityData.filter(function(d) { return d.station == station && d.mlayer == "S " && d.parameter == measure;});

                var stationmax = d3.max(water, function(d) { return d.mvalue; });
                if (stationmax > wmax) {
                    wmax = stationmax;
                }

                var svg = d3.select("g.water");

                yScaleW
                    .domain([0, wmax]);

                var line = d3.svg.line()
                    .x(function(d) { return xScaleW(d.month); })
                    .y(function(d) { return yScaleW(d.mvalue); });

                svg.select(".y.axis")
                    .call(yAxisW);

                svg.append("path")
                    .datum(water_b)
                    .attr("class", "wbottom")
                    .style("stroke", function() {return color(stationCount);})
                    .attr("d", line);
                
/*                surface.append("text")
                    .text("test");
                   .attr("x", function() {return 8;})
                    .attr("y", function() {return 3;})
                    .attr("transform", function() {
                        return "rotate(-15)" 
                    }) */


                //append bottom depth values to bottom lines and add legend

                   svg.append("path")
                     .datum(water_s)
                    .attr("class", "wsurface")
                    .style("stroke-dasharray", ("3, 3"))
                    .style("stroke", function() {return color(stationCount);})
                    .attr("d", line);
                       
            }

            function clearWater() {
                d3.select("#waterVis").select("svg").remove();
                drawWaterSetup();
                d3.select("#stationClick").style("opacity", 1);
            }

            function drawMonthWater() {
                var layer = "B ";
                var water_year = waterQualityData.filter(function(d) { return d.year == selectedYear && d.mlayer == layer && d.parameter == measure;});

                //Aggregate water quality data by year to draw first graph
                var waterYear = d3.nest()
                    .key(function(d) {return d.month;})
                    .rollup(function(d) {return [
                        d3.mean(d, function(d) {return parseFloat(d.mvalue);})
                    ]})
                    .entries(water_year);
 
                waterYear = waterYear.map(function(d) {
                    var res = {
                        year: 2014,
                        month: d.key,
                        mvalue: d.values[0]
                    }
                    return res;
                });

                var margin = {top:20, right:20, bottom:30, left:80};
                var width = 450 - margin.left - margin.right;
                var height = 250 - margin.top - margin.bottom;
                var padding = 10;

                var xScale = d3.scale.linear().range([0, width])
                    .domain([1, 12]);
                var yScale = d3.scale.linear()
                    .range([height, 10])
                    .domain([0, d3.max(waterYear, function(d) { return d.mvalue; })]);

                var svg = d3.select("#monthWaterVis").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append("text").text("Monthly " + measure + " Averages").attr("x", 100).attr("y", 0).style("font", "12px sans-serif");

                var line = d3.svg.line()
                    .x(function(d) { return xScale(d.month); })
                    .y(function(d) { return yScale(d.mvalue); });

                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .tickFormat(d3.format("d"));

                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left"); 

                svg.append("path")
                    .datum(waterYear)
                    .attr("class", "line")
                    .style("stroke", "blue")
                    .attr("d", line);                    
      
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .attr("id", "yaxis")
                    .call(yAxis);     
            }

            function drawYearWater() {
                var layer = "B ";
                var water_year = waterQualityData.filter(function(d) { return d.mlayer == layer && d.parameter == measure;});

                //Aggregate water quality data by year to draw first graph
                var waterYear = d3.nest()
                    .key(function(d) {return d.year;})
                    .rollup(function(d) {return [
                        d3.mean(d, function(d) {return parseFloat(d.mvalue);})
                    ]})
                    .entries(water_year);
 
                waterYear = waterYear.map(function(d) {
                    var res = {
                        year: d.key,
                        mvalue: d.values[0]
                    }
                    return res;
                });

console.log(waterYear);

                var margin = {top:20, right:20, bottom:30, left:80};
                var width = 450 - margin.left - margin.right;
                var height = 250 - margin.top - margin.bottom;
                var padding = 10;

                var xScale = d3.scale.linear().range([0, width])
                    .domain([1984, 2014]);
                var yScale = d3.scale.linear()
                    .range([height, 10])
                    .domain([0, d3.max(waterYear, function(d) { return d.mvalue; })]);

                var svg = d3.select("#yearWaterVis").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                svg.append("text").text("Yearly " + measure + " Averages").attr("x", 100).attr("y", 0).style("font", "12px sans-serif");

                var line = d3.svg.line()
                    .x(function(d) { return xScale(d.month); })
                    .y(function(d) { return yScale(d.mvalue); });

                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom")
                    .tickFormat(d3.format("d"));

                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left"); 

                svg.append("path")
                    .datum(waterYear)
                    .attr("class", "wsurface")
                    .style("stroke", "blue")
                    .attr("d", line);                    
      
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .attr("id", "yaxis")
                    .call(yAxis);     
            }

            var dataLoaded = function (error, _waterQuality, _stationInfo, _landings, _topomap) {

                if (!error) {

                    landingsData = _landings.map(function(d) {
                        var res = {
                            year: parseInt(d.Year),
                            pounds: parseInt(d.Pounds),
                            value: parseInt(d.Value),
                            state: d.State,
                            species: d.Species
                        }

                        return res;

                    });

                    stationInfoData = _stationInfo.map(function(d) {
                        var res = {
                            station: d.Station,
                            description: d.Station_Description,
                            fips: d.FIPS,
                            county: d.County_City,
                            lat: d.Latitude,
                            lon: d.Longitude
                        }

                        return res;
                    });

                    waterQualityData = _waterQuality.map(function(d) {
                        var res = {
                            station: d.Station,
                            month: d.Month,
                            year: d.Year,
                            depth: d.Total_Depth,
                            mlayer: d.Layer,
                            parameter: d.Parameter,
                            mvalue: parseFloat(d.MeasureValue),
                            unit: d.Unit,
                            lat: d.Lat,
                            lon: d.Long
                        }
                        return res;
                    });

                    chesapeake = _topomap;

                    initVis(); 
                }
            }

            var startHere = function(){

                queue()
                    .defer(d3.csv, 'data/waterQuality2014.csv')
                    .defer(d3.csv, 'data/StationInfoRefined.csv')
                    .defer(d3.csv, 'data/OysterCrabLandings.csv')
                    .defer(d3.json, 'data/shapefile/chesapeaketopo4.json')
                    .await(function(error, waterQuality, stationInfo, landings, topomap) {
                        dataLoaded(error, waterQuality, stationInfo, landings, topomap);
                    });
            }

            startHere();


        d3.selectAll("input.level")
            .on("change", function() {
                pathVisible();
            });

        function pathVisible() {
               if(d3.select("#checkSurface").node().checked) {
                    d3.selectAll("path.wsurface")
                        .style("opacity", 1);
                } else {
                    d3.selectAll("path.wsurface")
                        .style("opacity", 0);                    
                }

                if(d3.select("#checkBottom").node().checked) {
                    d3.selectAll("path.wbottom")
                        .style("opacity", 1);
                } else {
                    d3.selectAll("path.wbottom")
                        .style("opacity", 0);                    
                }                
        }
    })

    </script>
</body>
</html>
